<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verkoop electrische auto's</title>
    <link rel="shortcut icon" type="image/png" href="/assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="CDN library url"></script> -->
    <script defer src="main.js"></script>
</head>
<body>


    <div>
        <canvas id="myChart"></canvas>

        <img scr="assets/auto.png" id="wagie">
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
        
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['2018', '2019', '2020', '2021', '2022', '2023'],
            datasets: [{
              label: '# Aantal electrische autos verkocht in Europa',
              data: [195000, 375000, 739000, 1200000, 2600000, 1500000],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
    
</body>
